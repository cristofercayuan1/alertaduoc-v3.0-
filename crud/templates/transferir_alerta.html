{% extends "plantillaBase.html" %}

{% block titulo %} Transferir Alerta {% endblock %}

{% block contenido %}
<div class="container mt-4">
    <div class="mt-3">
        <a href="{% url 'listar_alertas' %}" class="btn btn-secondary"><i class="bi bi-arrow-left-circle"></i> Volver</a>
    </div>
    <div class="row mt-2">
        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Transferir Alerta</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary mt-3">Confirmar Transferencia</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
